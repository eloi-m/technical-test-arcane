{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
Update
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='signin.css')}}">
{% endblock %}
{% block body %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Arcane Real Estate</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ><a href="/">Home</a></li>
            <li ><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            <li class="active"><a href="/">Update</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    <form action ="/update/{{property.id}}" class="form-signin" method="POST">
        <h2 class="form-signin-heading"> Update </h2>
        <input type = "text" class = "form-control" placeholder="Name of property" name="name" id="name" value="{{property.name}}"><br/>
        <input type = "text" name="description" id="description" class = "form-control" placeholder="Description" value="{{property.description}}"><br/>
        <input type = "number" name="rooms" id="rooms"class = "form-control" placeholder="Number of rooms" value="{{property.rooms}}"><br/>
        <input readonly type = "text" name="landlord"id="landlord" class = "form-control" placeholder="Landlord" value="{{property.landlord}}"><br/>
        <input type = "text" name="city" id="city" class = "form-control" placeholder="City" value="{{property.city}}"><br/>
        <button class="btn btn-lg btn-primary" type="submit">Update property</button>
    </form>
    </div>
{% endblock %}
