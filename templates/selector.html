{%extends 'base.html' %}

{% block body %}
<div class="content">
    <h1> Arcane Real Estate </h1>
    <form name="selector" method="GET" action="/">
        <select name = "city" >
            {% for city in cities %}
                <option value= "{{city}}" SELECTED>{{ city }}</option>"
            {% endfor %}
        </select>
        <input type="submit">
    </form>
</div>
{% endblock %}
